<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabuada</title>
</head>
<body>
  <script>
    // Pede um número ao usuário
    let numero = parseInt(prompt("Digite um número para ver a tabuada:"));

    // Gera a tabuada de 1 até 10
    for (let i = 1; i <= 10; i++) {
      console.log(`${numero} x ${i} = ${numero * i}`);
    }
  </script>
</body>
</html>
